<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="mainWrapper">
        <div class="container-fluid">
            <div class="text-center mainTitle">
                Nhà cái Khưu Hưng Thịnh
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="text-center">
                        Tính toán
                    </div>
                    <div class="content">
                        <div class="content__head">
                            <input type="text" class="inputName" placeholder="Nhập tên con nợ ">
                            <input type="number" placeholder="Số hàng" max="50" class="inputRow">
                        </div>
                        <div class="content__calculator">

                        </div>
                        <div class="content__button mt-4 d-flex justify-content-end">
                            <button class="btn btn-primary ">
                                Tính tổng
                            </button>
                        </div>
                    </div>


                </div>
                <div class="col-6">
                    <div class="text-center">
                        Danh sách con nợ
                    </div>
                    <div class="list">
                        <ul>

                        </ul>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
<script src="./main.js"></script>

</html>
